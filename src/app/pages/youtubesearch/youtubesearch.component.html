<ion-header>
  <ion-toolbar>
    <ion-title>Youtube</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  <ion-searchbar showCancelButton="always" [formControl]="ytsearch" (change)="onSearchTextChange($event)"></ion-searchbar>-->
  <ion-searchbar showCancelButton="always" [formControl]="ytsearch"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let data of results" (click)="presentVideoModal($event, this.data.id.videoId, data.snippet.title)">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="{{data.snippet.thumbnails.medium.url}}" class="tile-image" alt="{{data.snippet.title}}" style="width:100%"/>
          </ion-col>
          <ion-col size="12">
            <ion-header color="primary" class="ion-no-padding" style="font-weight: bold">{{data.snippet.title}}</ion-header>
            <hr>
            <ion-text>{{data.snippet.description}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataVideos($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
