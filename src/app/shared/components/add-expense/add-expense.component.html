<ion-header>
  <ion-toolbar>
    <ion-title>Add Expense</ion-title>
    <ion-button fill="outline" (click)="dismissModal()" slot="end">
      x
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addExpenseForm" >
    <ion-item>
<!--      <ion-label>Amount</ion-label>-->
      <ion-input placeholder="Type amount" type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
<!--      <ion-label>Description</ion-label>-->
      <ion-textarea placeholder="Type description" type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select value="" okText="Okay" interface="popover" cancelText="Dismiss" formControlName="type">
        <ion-select-option value="general">General</ion-select-option>
        <ion-select-option value="shopping">Shopping</ion-select-option>
        <ion-select-option value="movie">Movie</ion-select-option>
        <ion-select-option value="dinner">Dinner</ion-select-option>
      </ion-select>
    </ion-item>
    <br />
    <ion-button fill="solid" size="large" color="primary" expand="block" (click)="initCreateExpense()" [disabled]="!addExpenseForm.valid">Add</ion-button>
